<extend name="layouts/layout"/>

<block name="content">
    <div class="bg"></div>
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:150px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <form action="{{:U('Login/dologin')}}" method="post">
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="name" placeholder="登录账号" data-validate="required:请填写账号" />
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                               <img src="{{:U('yzm')}}" title="点击刷新" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">

                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
                </div>
                </form>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <if condition="$error eq 1">
        <script>layer.alert('请输入正确的验证码', {icon: 5});</script>
    <elseif condition="$error eq 2"/>
        <script>layer.alert('该用户不存在', {icon: 5});</script>
    <elseif condition="$error eq 3"/>
        <script>layer.alert('该用户已被封禁', {icon: 5});</script>
    <elseif condition="$error eq 4"/>
        <script>layer.alert('请输入正确的密码', {icon: 5});</script>
    </if>
</block>
