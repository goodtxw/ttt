<extend name="layouts/layout"/>
<block name="content">
  <div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 用户详情</strong></div>
    <div class="body-content">
      <form method="post" class="form-x" action="">
        <div class="form-group">
          <div class="label">
            <label>用户名：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="stitle" value="{{$data.name}}" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>头像：</label>
          </div>
          <div class="field">
            <if condition="$data.head_image eq ''"><img src="__PUBLIC__/admin/images/moren.jpg" alt="" width="60" height="60" class="radius-circle rotate-hover"/>
              <else /><img src="__PUBLIC__/upload/{{$data.head_image}}" alt="" width="60" height="60" class="radius-circle rotate-hover"/>
            </if>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>性别：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="surl" value="<if condition="$data.sex eq '1'">女<else />男</if>" />
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>生日：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="sentitle" value="{{$data.birthday}}" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>状态权限：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="sentitle" value="<if condition="$data.privacy eq '0'">陌生人可见<else />陌生人不可见</if>" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>状态：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="s_name" value="<if condition="$data.status eq '0'">启用<else />禁用</if>" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>手机：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="s_phone" value="{{$data.tel}}" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>邮箱：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="s_fax" value="{{$data.email}}" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>地址：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="s_email" value="{{$data.address}}" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label>注册时间：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="s_address" value="{{$data.create_time|date='Y-m-d',###}}" />
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o"> 返回</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</block>
<block name="script">
  <script>
    $('button').click(function(){
      window.history.go(-1);
    });
  </script>
</block>
