                我的相册
                <div class="hd-account-action hd-account-action-vip">
                    <button onclick="update_album()">新建相册</button>
                </div>
                <script>
                    function update_album() {
                        layer.prompt({title: '请输入您的相册名',formType: 0}, function(text, index){
                            layer.close(index);
                            if (text) {
                                $.ajax({
                                    url: "{{:U('/Home/Album/update')}}",
                                    type:'post',
                                    data: {
                                        'name': text
                                    },
                                    success:function($data){
                                        if($data == 1){
                                            layer.msg('该相册名已存在');
                                        }else{
                                            layer.msg('添加成功');
                                            window.setTimeout("window.location.reload()",1000);//延时一秒重新加载
                                        }
                                    }
                                });
                            }
                        });
                    }
                    function del_album(a,n){
                        layer.confirm('确认删除?', {icon: 0, title:n}, function(index){
                            layer.close(index);
                            $.ajax({
                                url:"{{:U('/Home/Album/del_album')}}",
                                type:'post',
                                data:{
                                    id:a
                                }
                            });
                            layer.msg('删除成功');
                            window.setTimeout("window.location.reload()",1000);//延时一秒重新加载
                        });
                    }
                </script>
            </div>
            <volist name="image" id="vo">
            <div class="albums-tab">
                <div class="albums-tab-thumb sim-anim-1">
                    <if condition="count($vo['Image']) eq 0">
                            <img style="height:166.5px;" src="__PUBLIC__/home/resources/200.png" class="all studio"/>
                    <else />
                        <volist name="vo.Image" id="vv">
                            <img style="height:166.5px;" src="__PUBLIC__/upload/{{$vv.name}}" class="all studio"/>
                        </volist>
                    </if>
                </div>
                <div class="albums-tab-text">
                    <a href="{{:U('Album/detail',array('id'=>$vo['id']))}}">{{$vo.name}}</a>
                    <span>({{$vo.time|date='Y-m-d',###}})</span>
                    <a style="float:right;" href="javascript:void(0)" onclick="del_album('{{$vo.id}}','{{$vo.name}}')"><span>删除</span></a>
                </div>
            </div>
            </volist>
