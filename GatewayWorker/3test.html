<body>
    <button onclick="s()">发送1</button>
    <script>
        var ws = new WebSocket('ws://127.0.0.1:8282');
        var cliend_id = '';
        ws.onopen = function(){
            var msg = {'type':'setuid','uid':3};
            msg = JSON.stringify(msg);
            ws.send(msg);
        }
        ws.onmessage = function (evt)
        {
           var received_msg = evt.data;
           console.log(received_msg);
        };

        function s(){
            var a = {'type':'sentmsg','from_id':3,'to_id':1,'content':'sent to 1'};
            a = JSON.stringify(a);
            ws.send(a);
        }
    </script>
